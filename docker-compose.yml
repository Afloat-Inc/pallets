version: "3.2"

services:
  dev:
    container_name: hashed
    image: paritytech/ci-linux:974ba3ac-20201006
    working_dir: /var/www/hashed
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/var/www/hashed/.cargo
    volumes:
      - .:/var/www/hashed
      - type: bind
        source: ./.local
        target: /root/.local
    command: bash -c "cargo build --release && ./target/release/hashed --dev --ws-external"
